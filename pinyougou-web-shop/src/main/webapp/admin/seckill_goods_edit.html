<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>
    
    <!-- 引入angular -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    
    <script type="text/javascript" src="../js/base.js"></script>

    <script type="text/javascript" src="../js/service/goodsService.js"></script>  
    <script type="text/javascript" src="../js/service/itemCatService.js"></script>
	<script type="text/javascript" src="../js/service/itemService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>  
    <script type="text/javascript" src="../js/service/typeTemplateService.js"></script>  
    
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/goodsController.js"></script>

	<!-- 引入select2的相关的css和js -->
	<link rel="stylesheet" href="../plugins/select2/select2.css" />
	<link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css" />
	<script src="../plugins/select2/select2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/angular-select2.js">  </script>
    
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController" ng-init="selectItemCat1List();findOne()">

			<div class="box-header with-border">
				<h3 class="box-title">秒杀商品编辑</h3>
			</div>

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  


									<div class="col-md-2 title">SPU_ID</div>
									<div class="col-md-10 data">
										<input select2 select2-model="entity.goodsId" config="itemCatList"  class="form-control" type="text"/>
										<!--<input type="text" ng-model="entity.goodsId" class="form-control" placeholder="SPU_ID" value="">-->
									</div>

									<div class="col-md-2 title">SKU_ID</div>
									<div class="col-md-10 data">
										<input select2 select2-model="entity.itemId" config="itemCatList"  class="form-control" type="text"/>
										<!--<input type="text" ng-model="entity.itemId" class="form-control" placeholder="SKU_ID" value="">-->
									</div>

									<div class="col-md-2 title">标题</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.title" class="form-control" placeholder="标题" value="">
									</div>

									<div class="col-md-2 title">原价格</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.price" class="form-control" placeholder="原价格" value="">
									</div>

									<div class="col-md-2 title">秒杀价格</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.costPrice" class="form-control" placeholder="秒杀价格" value="">
									</div>

									<div class="col-md-2 title">商家ID</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.sellerId" class="form-control" placeholder="商家ID" value="">
									</div>

									<div class="col-md-2 title">开始时间</div>
									<div class="col-md-10 data">
										<input type="datetime-local" ng-model="entity.startTime" class="form-control" placeholder="开始时间" value="">
									</div>

									<div class="col-md-2 title">结束时间</div>
									<div class="col-md-10 data">
										<input type="datetime-local" ng-model="entity.endTime" class="form-control" placeholder="结束时间" value="">
									</div>

									<div class="col-md-2 title">秒杀商品数</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.num" class="form-control" placeholder="秒杀商品数" value="">
									</div>

									<div class="col-md-2 title">剩余库存数</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.stockCount" class="form-control" placeholder="剩余库存数" value="">
									</div>

									<div class="col-md-2 title">描述</div>
									<div class="col-md-10 data">
										<input type="text" ng-model="entity.introduction" class="form-control" placeholder="描述" value="">
									</div>

									<div class="col-md-2 title editer">商品介绍</div>
									<div class="col-md-10 data editer">
										<textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
									</div>
                                    
                                </div>
                            </div>

                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存商品</button>
				      <button class="btn btn-default" >返回列表</button>
				  </div>
			
            </section>

            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
